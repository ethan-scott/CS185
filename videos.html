        <h3> Summer 2019, Videos </h3>
        <div id="videoGrid" class="container">
            <video width="320" height="240" controls>
                <source src=vid1.mp4 type="video/MP4">
            </video>
            <video width="320" height="240" controls>
                <source src=vid3.mp4 type="video/MP4">
            </video>
        </div>
        <div id="LightBox1" class="LBox">
            <video id="LBvid1" width="500" height = "380" controls>
                <source src=vid1.mp4 type="video/MP4">
            </video>        
        </div>
        <div id="LightBox3" class="LBox">
            <video id="LBvid3" width="500" height = "380" controls>
                <source src=vid3.mp4 type="video/MP4">
            </video>        
        </div>
        <script>
            videos = document.getElementsByTagName("video")
            for(var i = 0; i < videos.length; i++){
                videos[i].addEventListener("click", e => openLightBox(e));
            }
            LB1 = document.getElementById("LightBox1");
            LB3 = document.getElementById("LightBox3");
            LBvideo = document.getElementById("LBvid");
            LB1.addEventListener("click", e => closeLightBox(e));
            LB3.addEventListener("click", e => closeLightBox(e));

            function openLightBox(e){
                source = e.target.querySelector("source").src;
                var strlist = this.source.split("/");
                var str = strlist[strlist.length - 1];
                console.log(str)
                if(str=="vid1.mp4"){
                    var lightBox = document.getElementById("LightBox1");
                }else{
                    var lightBox = document.getElementById("LightBox3");
                }
                var grid = document.getElementById("videoGrid");

                lightBox.style.display = "flex";

                grid.style.display = "none";
                //title.style.display = "none";
            }

            function closeLightBox(e){
                console.log("what");
                if(e.target.id != "LBvid1" && e.target.id !="LBvid3"){
                    var lightBox1 = document.getElementById("LightBox1");
                    var lightBox3 = document.getElementById("LightBox3");
                    var grid = document.getElementById("videoGrid");
                    grid.style.display = "grid";
                    lightBox1.style.display = "none";
                    lightBox3.style.display = "none";
                } 
            }
        </script>
    </body>
